version: '3.9'

services:
  postgres:
    image: postgres:18-alpine
    container_name: flagmeter-postgres-dev
    environment:
      POSTGRES_USER: flagmeter
      POSTGRES_PASSWORD: flagmeter
      POSTGRES_DB: flagmeter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flagmeter"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flagmeter-dev

  valkey:
    image: valkey/valkey:7-alpine
    container_name: flagmeter-valkey-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - flagmeter-dev

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api.dev
    container_name: flagmeter-api-dev
    environment:
      DATABASE_URL: postgresql://flagmeter:flagmeter@postgres:5432/flagmeter
      VALKEY_URL: redis://valkey:6379
      NODE_ENV: development
      API_PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/apps/worker/node_modules
      - /app/packages/db/node_modules
      - /app/packages/types/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - flagmeter-dev

  worker:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker.dev
    container_name: flagmeter-worker-dev
    environment:
      DATABASE_URL: postgresql://flagmeter:flagmeter@postgres:5432/flagmeter
      VALKEY_URL: redis://valkey:6379
      NODE_ENV: development
      WORKER_CONCURRENCY: 4
      QUEUE_NAME: events
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/apps/worker/node_modules
      - /app/packages/db/node_modules
      - /app/packages/types/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - flagmeter-dev

  prometheus:
    image: prom/prometheus:latest
    container_name: flagmeter-prometheus-dev
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_dev:/prometheus
    networks:
      - flagmeter-dev

  grafana:
    image: grafana/grafana:latest
    container_name: flagmeter-grafana-dev
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data_dev:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
    networks:
      - flagmeter-dev

  loki:
    image: grafana/loki:latest
    container_name: flagmeter-loki-dev
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data_dev:/loki
    networks:
      - flagmeter-dev

volumes:
  postgres_data_dev:
  prometheus_data_dev:
  grafana_data_dev:
  loki_data_dev:

networks:
  flagmeter-dev:
    driver: bridge
