# Coolify deployment configuration for FlagMeter
# This file enables auto-detection and configuration in Coolify
#
# Optimized for: Hetzner CAX11 (ARM64, 2 vCPU, 4GB RAM)
# All images are ARM64 compatible

version: '1.0'

services:
  dashboard:
    build:
      dockerfile: infra/docker/Dockerfile.dashboard
      context: .
      args:
        BUILDKIT_INLINE_CACHE: 0
    ports:
      - 3000
    healthcheck:
      test: ["CMD-SHELL", "node -e 'http.get(\"http://localhost:3000/api/health\",(r)=>{process.exit(r.statusCode===200?0:1)})'"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://flagmeter:flagmeter123@postgres:5432/flagmeter}
      VALKEY_URL: ${VALKEY_URL:-redis://valkey:6379}
      LOKI_URL: http://loki:3100
      NODE_ENV: production
      QUEUE_NAME: events
      LOG_LEVEL: info
    depends_on:
      - postgres
      - valkey

  worker:
    build:
      dockerfile: infra/docker/Dockerfile.worker
      context: .
    environment:
      DATABASE_URL: ${DATABASE_URL}
      VALKEY_URL: ${VALKEY_URL}
      LOKI_URL: http://loki:3100
      NODE_ENV: production
      WORKER_CONCURRENCY: 2
      QUEUE_NAME: events
      LOG_LEVEL: info
    depends_on:
      - postgres
      - valkey

  landing:
    build:
      dockerfile: Dockerfile
      context: apps/landing
    ports:
      - 80
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flagmeter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flagmeter123}
      POSTGRES_DB: ${POSTGRES_DB:-flagmeter}

  valkey:
    image: valkey/valkey:7-alpine

  # Observability stack
  prometheus:
    build:
      dockerfile: infra/docker/Dockerfile.prometheus
      context: .
    ports:
      - 9090
    volumes:
      - prometheus_data:/prometheus
    depends_on:
      - dashboard
      - worker

  grafana:
    build:
      dockerfile: infra/docker/Dockerfile.grafana
      context: .
    ports:
      - 3001
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: ${GF_SERVER_ROOT_URL:-https://grafana.raus.cloud}
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards
      GF_ALLOW_EMBEDDING: true
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:latest
    ports:
      - 3100
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER:-flagmeter}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-flagmeter}?sslmode=disable
    depends_on:
      - postgres

  redis-exporter:
    image: oliver006/redis_exporter:latest
    environment:
      REDIS_ADDR: valkey:6379
    depends_on:
      - valkey

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:

# Preview deployments configuration
previews:
  enabled: true
  pattern: pr-{number}
  domain: meter.yourdomain.com
  services:
    - dashboard
    - worker

# Resource limits optimized for Hetzner CAX11 (ARM64, 2 vCPU, 4GB RAM)
resources:
  dashboard:
    memory: 1024M     # TanStack Start SSR + API routes
    cpu: 0.75
  worker:
    memory: 768M      # Event processing queue
    cpu: 0.5
  postgres:
    memory: 1024M     # Main data store
    cpu: 0.5
  valkey:
    memory: 384M      # Event queue + cache
    cpu: 0.25
  landing:
    memory: 128M      # Static nginx site (minimal resources)
    cpu: 0.1
  prometheus:
    memory: 256M      # Metrics storage and queries
    cpu: 0.2
  grafana:
    memory: 256M      # Dashboard visualization
    cpu: 0.2
  loki:
    memory: 128M      # Log aggregation
    cpu: 0.1
  postgres-exporter:
    memory: 64M       # PostgreSQL metrics exporter
    cpu: 0.05
  redis-exporter:
    memory: 64M       # Valkey/Redis metrics exporter
    cpu: 0.05
# Total with observability: ~3.95GB RAM allocated, ~2.8GB CPU shares
# Tight fit on CAX11 (4GB RAM, 2 vCPU) - monitor resource usage
