# Coolify deployment configuration for FlagMeter - Core Application
# This file contains only the core application services
# 
# Optimized for: Hetzner CAX11 (ARM64, 2 vCPU, 4GB RAM)
# All images are ARM64 compatible

version: '1.0'

services:
  dashboard:
    build:
      dockerfile: infra/docker/Dockerfile.dashboard
      context: .
      args:
        BUILDKIT_INLINE_CACHE: 0
    ports:
      - 3000
    healthcheck:
      test: ["CMD-SHELL", "node -e 'http.get(\"http://localhost:3000/api/health\",(r)=>{process.exit(r.statusCode===200?0:1)})'"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://flagmeter:flagmeter123@postgres:5432/flagmeter}
      VALKEY_URL: ${VALKEY_URL:-redis://valkey:6379}
      NODE_ENV: production
      QUEUE_NAME: events
      LOG_LEVEL: info
    depends_on:
      - postgres
      - valkey

  worker:
    build:
      dockerfile: infra/docker/Dockerfile.worker
      context: .
    environment:
      DATABASE_URL: ${DATABASE_URL}
      VALKEY_URL: ${VALKEY_URL}
      NODE_ENV: production
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-4}  # Increased for load testing (was 2)
      QUEUE_NAME: events
      LOG_LEVEL: info
    depends_on:
      - postgres
      - valkey

  landing:
    build:
      dockerfile: Dockerfile
      context: apps/landing
    ports:
      - 80
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flagmeter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flagmeter123}
      POSTGRES_DB: ${POSTGRES_DB:-flagmeter}

  valkey:
    image: valkey/valkey:7-alpine

volumes:
  postgres_data:

# Preview deployments configuration
previews:
  enabled: true
  pattern: pr-{number}
  domain: meter.yourdomain.com
  services:
    - dashboard
    - worker

# Resource limits optimized for Hetzner CAX11 (ARM64, 2 vCPU, 4GB RAM)
# Tuned based on actual load testing metrics
resources:
  dashboard:
    memory: 1536M     # TanStack Start SSR + API routes (primary ingestion endpoint)
    cpu: 1.0          # Main bottleneck - needs full CPU for request handling at 1k RPS
  worker:
    memory: 1024M     # Higher concurrency = more async operations in flight
    cpu: 0.3          # I/O bound (BRPOP + DB queries), not CPU bound
  postgres:
    memory: 1280M     # Handles 4 worker connections + rollup upserts under load
    cpu: 0.6          # Query planning/execution with concurrent workers
  valkey:
    memory: 128M      # Actual usage: ~6MB in prod, 128M gives 20x headroom
    cpu: 0.05         # Minimal CPU for queue ops
  landing:
    memory: 64M       # Static nginx site (not load test target)
    cpu: 0.05         # Minimal resources
# Total: ~4.0GB RAM allocated, ~2.0 CPU shares
# Based on prod metrics: Valkey uses only 6MB, reallocated to dashboard
# Dashboard gets full CPU core (1.0) as primary ingestion bottleneck
