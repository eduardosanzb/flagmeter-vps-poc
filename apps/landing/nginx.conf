server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Cache static assets aggressively for Cloudflare
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Enable CORS for fonts
        if ($request_filename ~* \.(woff|woff2|ttf|eot)$) {
            add_header Access-Control-Allow-Origin "*" always;
        }
    }

    # Cache HTML pages for a short time (5 minutes)
    # This allows Cloudflare to cache but still get updates relatively quickly
    location ~* \.html$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
        try_files $uri $uri/ /index.html;
    }

    # Main location - serve Hugo site
    location / {
        # Cache homepage for 5 minutes
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
        try_files $uri $uri/ /index.html;
    }

    # German language support
    location /de/ {
        # Cache for 5 minutes
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
        try_files $uri $uri/ /de/index.html;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
