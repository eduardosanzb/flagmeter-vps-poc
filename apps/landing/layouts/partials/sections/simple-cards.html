<!-- Simple cards with just title and description -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
  {{ range .data.items }}
  <div class="card">
    <h3 class="text-2xl font-semibold text-brand-dark mb-4">{{ .title }}</h3>
    <p class="text-brand-secondary leading-relaxed">{{ .description }}</p>
  </div>
  {{ end }}
</div>
