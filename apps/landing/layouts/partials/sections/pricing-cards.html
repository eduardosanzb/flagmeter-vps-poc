<!-- Pricing cards with features and CTA -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
  {{ range .data.items }}
  <div class="card {{ if .highlighted }}ring-2 ring-brand-accent scale-105{{ end }}">
    {{ if .highlighted }}
    <div class="bg-brand-accent text-white text-sm font-semibold px-4 py-1 rounded-full inline-block mb-4">
      Most Popular
    </div>
    {{ end }}
    <h3 class="text-2xl font-semibold text-brand-dark mb-2">{{ .name }}</h3>
    <div class="mb-4">
      <span class="text-5xl font-bold text-brand-dark">{{ .price }}</span>
    </div>
    <p class="text-brand-secondary mb-6">{{ .description }}</p>
    <ul class="space-y-3 mb-8">
      {{ range .features }}
      <li class="flex items-start gap-2">
        <svg class="w-5 h-5 text-brand-accent flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span class="text-brand-secondary text-sm">{{ . }}</span>
      </li>
      {{ end }}
    </ul>
    <a href="{{ $.context.Site.Params.calendarLink }}" target="_blank" rel="noopener" 
       class="btn {{ if .highlighted }}btn-primary{{ else }}btn-secondary{{ end }} w-full">
      {{ .cta }}
    </a>
  </div>
  {{ end }}
</div>
