<!-- Hero Section -->
<section class="section-dark pt-32 pb-20">
  <div class="container-custom">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-hero font-bold text-white mb-6 text-balance">
        {{ .Params.hero.title }}
      </h1>
      <p class="text-xl text-slate-300 mb-10 text-balance max-w-3xl mx-auto">
        {{ .Params.hero.subtitle }}
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="{{ .Site.Params.calendarLink }}" target="_blank" rel="noopener" class="btn btn-primary text-lg px-8 py-4">
          {{ .Params.hero.cta_primary }}
        </a>
        <a href="#how-it-works" class="btn btn-secondary text-lg px-8 py-4 !text-white !border-white/30 hover:!border-white">
          {{ .Params.hero.cta_secondary }}
        </a>
      </div>
    </div>
  </div>
</section>
