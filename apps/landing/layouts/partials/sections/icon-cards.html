<!-- Icon cards with SVG icons -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
  {{ range .data.items }}
  <div class="card text-center">
    <div class="w-16 h-16 mx-auto mb-4 bg-brand-accent/10 dark:bg-brand-accent/20 rounded-xl flex items-center justify-center">
      <svg class="w-8 h-8 text-brand-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        {{ partial "components/icon.html" .icon }}
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-brand-dark dark:text-white mb-2">{{ .title }}</h3>
    <p class="text-brand-secondary dark:text-gray-400 text-sm leading-relaxed">{{ .description }}</p>
  </div>
  {{ end }}
</div>
