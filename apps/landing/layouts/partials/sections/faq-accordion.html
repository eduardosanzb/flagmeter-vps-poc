<!-- FAQ accordion with Alpine.js -->
<div class="max-w-3xl mx-auto space-y-4">
  {{ range .data.items }}
  <div x-data="{ open: false }" class="card cursor-pointer" @click="open = !open">
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-semibold text-brand-dark dark:text-white pr-8">{{ .question }}</h3>
      <svg class="w-6 h-6 text-brand-accent flex-shrink-0 transition-transform duration-200"
           :class="{ 'rotate-180': open }"
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
    <div x-show="open" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 transform -translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         class="mt-4 pt-4 border-t border-brand-border dark:border-gray-700">
      <p class="text-brand-secondary dark:text-gray-400 leading-relaxed">{{ .answer }}</p>
    </div>
  </div>
  {{ end }}
</div>
