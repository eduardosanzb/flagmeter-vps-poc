# Swarm deployment configuration for FlagMeter - Observability Stack
# Deploy to: Swarm Manager node
# Network: flagmeter-net (overlay)
#
# Uses native Docker images (no custom builds needed)

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - prometheus_data:/prometheus
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - flagmeter-net
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 256M
          cpus: '0.2'

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3001:3000
    volumes:
      - grafana_data:/var/lib/grafana
    configs:
      - source: grafana_datasources
        target: /etc/grafana/provisioning/datasources/datasource.yml
      - source: grafana_dashboards_config
        target: /etc/grafana/provisioning/dashboards/dashboard.yml
      - source: grafana_dashboard_json
        target: /var/lib/grafana/dashboards/flagmeter.json
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GF_SERVER_ROOT_URL:-https://grafana.raus.cloud}
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards
      GF_ALLOW_EMBEDDING: "true"
    networks:
      - flagmeter-net
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 256M
          cpus: '0.2'

  loki:
    image: grafana/loki:latest
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - flagmeter-net
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

configs:
  prometheus_config:
    file: ./infra/prometheus/prometheus.prod.yml
  
  grafana_datasources:
    file: ./infra/grafana/provisioning/datasources/datasource.yml
  
  grafana_dashboards_config:
    file: ./infra/grafana/provisioning/dashboards/dashboard.yml
  
  grafana_dashboard_json:
    file: ./infra/grafana/provisioning/dashboards/flagmeter.json

networks:
  flagmeter-net:
    driver: overlay
    attachable: true

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
