# Swarm deployment configuration for FlagMeter - Observability Stack
# Deploy to: Swarm Manager node
# Uses Coolify's managed overlay network

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - prometheus_data:/prometheus
      - type: bind
        source: prometheus-config
        target: /etc/prometheus/prometheus.yml
        content: |
          global:
            scrape_interval: 15s
            evaluation_interval: 15s

          scrape_configs:
            # OpenTelemetry metrics from dashboard (production mode)
            - job_name: 'dashboard'
              static_configs:
                - targets: ['dashboard:9464']
              metrics_path: '/metrics'

            # OpenTelemetry metrics from worker (production mode)
            - job_name: 'worker'
              static_configs:
                - targets: ['worker:9465']
              metrics_path: '/metrics'

            # PostgreSQL database metrics
            - job_name: 'postgres'
              static_configs:
                - targets: ['postgres-exporter:9187']
              metrics_path: '/metrics'

            # Valkey/Redis metrics
            - job_name: 'valkey'
              static_configs:
                - targets: ['redis-exporter:9121']
              metrics_path: '/metrics'

            # Prometheus self-monitoring
            - job_name: 'prometheus'
              static_configs:
                - targets: ['localhost:9090']
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - coolify-overlay
      - coolify
      - p8wcogcc4gc4ogoo8osos0s4
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
      labels:
        - coolify.managed=true
        - coolify.type=service

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3001:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - type: bind
        source: grafana-datasources
        target: /etc/grafana/provisioning/datasources/datasource.yml
        content: |
          apiVersion: 1

          datasources:
            - name: Prometheus
              type: prometheus
              access: proxy
              url: http://prometheus:9090
              isDefault: true
              editable: true

            - name: Loki
              type: loki
              access: proxy
              url: http://loki:3100
              editable: true
      - type: bind
        source: grafana-dashboards
        target: /etc/grafana/provisioning/dashboards/dashboard.yml
        content: |
          apiVersion: 1

          providers:
            - name: 'FlagMeter'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              updateIntervalSeconds: 10
              allowUiUpdates: true
              options:
                path: /etc/grafana/provisioning/dashboards
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GF_SERVER_ROOT_URL:-https://grafana.raus.cloud}
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards
      GF_ALLOW_EMBEDDING: "true"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    networks:
      - coolify-overlay
      - coolify
      - p8wcogcc4gc4ogoo8osos0s4
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
      labels:
        - coolify.managed=true
        - coolify.type=service

  loki:
    image: grafana/loki:latest
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - coolify-overlay
      - coolify
      - p8wcogcc4gc4ogoo8osos0s4
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 128M
          cpus: '0.1'
      labels:
        - coolify.managed=true
        - coolify.type=service

# Use Coolify's existing overlay network
networks:
  coolify-overlay:
    external: true
  coolify: null
  p8wcogcc4gc4ogoo8osos0s4: null

# Coolify storage definitions
x-coolify:
  volumes:
    prometheus_data:
      name: prometheus_data
      driver: local
    grafana_data:
      name: grafana_data
      driver: local
    loki_data:
      name: loki_data
      driver: local

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
